<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Ascii-Art-Web">
    <link rel="stylesheet" href="../static/style.css">
    <title>500 - Internal Server Error | Ascii-Art-Web</title>
    <meta property="og:image" content="https://github.com/marioscordia/ascii-art-web">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    <style>
           ::selection{
  background: var(--color-accent-300);
  color: #12181e;
}
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .error-content {
            text-align: center;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.8s ease-out both;
        }

        .error-title {
            font-size: clamp(2rem, 5vw, 4rem);
            color: var(--color-accent-400);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px hsla(170, 80%, 50%, 0.3);
        }

        .error-svg-link {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 2rem;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .error-svg-link:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px hsla(170, 80%, 50%, 0.4));
        }

        .error-svg-link:active {
            transform: scale(0.98);
        }

        .error-image {
            width: 100%;
            height: auto;
            max-height: 50vh;
            object-fit: contain;
        }
        
        .error-footer {
            font-size: clamp(0.75rem, 1.5vw, 0.875rem);
            color: var(--color-text-muted);
            margin-top: auto;
        }

        .error-footer h3 {
            font-size: clamp(0.875rem, 1.75vw, 1rem);
            margin-bottom: 0.5rem;
            color: var(--color-text-300);
        }

        .error-footer p {
            margin: 0.25rem 0;
        }

        @media (max-height: 700px) {
            .error-image {
                max-height: 35vh;
            }
            .error-title {
                margin-bottom: 0.5rem;
            }
            .error-message {
                margin-bottom: 1rem;
            }
            .back-home-btn {
                margin-bottom: 1rem;
                padding: 10px 24px;
            }
        }

        @media (max-width: 640px) {
            .error-container {
                padding: 15px;
            }
            .error-image {
                max-height: 40vh;
            }
        }
    </style>
</head>
<body class="bg-primary text-primary bg-pan-bottom">
    <div class="error-container">
        <div class="error-content">
            <h1 class="error-title">500 - Internal Server Error</h1>            
            <a href="/" class="error-svg-link" title="Click to return home">
                <img src="../static/500 Internal Server Error-cuate.svg" alt="500 Error Illustration" class="error-image">
            </a>            
            <footer class="error-footer">
                <h3>Made with Go + HTML/CSS</h3>
                <p>GET / â€¢ POST /ascii-art</p>
                <p>Made by Anas, Ismail, Omneya and Amr</p>
            </footer>
        </div>
    </div>
</body>
</html>
